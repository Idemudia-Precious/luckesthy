{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>LUCKESTHY: Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{% static 'exam/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'exam/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'exam/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'exam/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'exam/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'exam/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'exam/css/main.css' %}">
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'exam/hhc.jpg' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{% url 'login' %}" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						LUCKESTHY CBT Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid surname is required">
						<input class="input100" type="text" name="surname" placeholder="Surname" autocomplete="off">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "valid firstname is required">
						<input class="input100" type="text" name="firstname" placeholder="Firstname" autocomplete="off">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "valid othername is required">
						<input class="input100" type="text" name="othername" placeholder="Othername" autocomplete="off">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "valid age is required">
						<input class="input100" type="number" name="age" placeholder="Age" autocomplete="off">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "valid gender is required">
						<input class="input100" type="text" name="gender" placeholder="Gender" autocomplete="off">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="text-center p-t-12">
						<div class="txt2">
							<p>Please enusure that all your details are correct.</p>
							<p>Click the "start-test" button to start test immediately.</p>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Start Test
						</button>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="http://127.0.0.1:8000/admin/">Admin Login Here</a>
					</div>

				</form>
			</div>
		</div>
	</div>


	<script src="{% static 'exam/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'exam/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'exam/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'exam/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="{% static 'exam/js/main.js' %}"></script>

</body>
</html>
